<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>Soul Contemplator</h1>
        <p class="subtitle">Where words dance and hearts speak</p>
        
        <label for="nameInput">Whose soul inspires your verse today?</label>
        <input type="text" id="nameInput" placeholder="Enter their name..." aria-label="Beloved's name">
        <button onclick="generateLovePoem()" aria-label="Compose poem">
            <i class="fas fa-pen-fancy" style="margin-right: 8px;"></i> Compose Poem
        </button>
        
        <div class="heart-svg hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e83e8c" class="heart-svg">
                <path d="M12 21.35l-1.45-1.32C5.4 16.15 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 7.65-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        
        <p id="resultText" class="hidden" role="region" aria-live="polite"></p>
        
        <p class="madeby">crafted with <i class="fas fa-heart" style="color: var(--primary);"></i> by Koustubh</p>
    </div>

    <script>
        // Enhanced word banks for more romantic variety
        const nouns = ["heart", "soul", "passion", "dream", "spirit", "essence", "desire", 
                      "harmony", "yearning", "infinity", "serenity", "euphoria", "melody", 
                      "destiny", "wonder", "bliss", "adoration", "reverie", "lullaby", "eternity"];
                      
        const adjectives = ["gentle", "tender", "radiant", "captivating", "ethereal", "mystical", 
                          "timeless", "endless", "profound", "whispering", "enchanted", "velvet", 
                          "gilded", "luminous", "celestial", "amber", "sapphire", "velvety", 
                          "moonlit", "sun-kissed", "starlit", "honeyed"];
                          
        const verbs = ["whispers", "dances", "shimmers", "enchants", "illuminates", "serenades", 
                      "embraces", "transcends", "breathes", "flourishes", "melts", "ignites", 
                      "waltzes", "quivers", "resonates", "lingers", "awakens", "sings", 
                      "glistens", "unfolds", "blooms", "devours"];

        const philosophy = [
            "Like two stars in a binary dance, our souls are forever entwined in cosmic harmony.",
            "In the garden of eternity, our love blossoms with each passing season.",
            "As the moon governs the tides, your presence moves the oceans of my being.",
            "We are but stardust finding its way back together across the infinite expanse.",
            "Like ink to parchment, your memory is etched upon the fabric of my soul.",
            "In the cathedral of the night, our love is the most sacred hymn.",
            "Time is but a river, and our love the eternal current that carries us home.",
            "Your eyes hold constellations I've spent lifetimes charting.",
            "We are the poetry the universe writes upon itself.",
            "Like dawn breaking over silent mountains, your love illuminates my darkest valleys."
        ];

        function generateLovePoem() {
            const name = document.getElementById("nameInput").value.trim();
            
            if (!name) {
                alert("Please enter a name to compose your poem.");
                return;
            }
            
            // More poetic structure
            const poem = `
                <span style="display:block; margin-bottom:1rem;">For ${name},</span>
                <span style="display:block; margin-bottom:1rem;">Your ${getRandom(adjectives)} ${getRandom(nouns)}</span>
                <span style="display:block; margin-bottom:1rem;">${getRandom(verbs)} through the ${getRandom(adjectives)} night,</span>
                <span style="display:block; margin-bottom:1rem;">A ${getRandom(nouns)} of ${getRandom(nouns)}, burning ${getRandom(adjectives)} and bright.</span>
                <br>
                <span style="display:block; font-style:italic; margin-top:1rem;">${getRandom(philosophy)}</span>
            `;
            
            document.getElementById("resultText").innerHTML = poem;

            // Show the hidden elements with animation
            setTimeout(() => {
                document.querySelector(".heart-svg").classList.remove("hidden");
                document.querySelector("#resultText").classList.remove("hidden");
            }, 100);
            
            createHearts(15);
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        
        // Create floating hearts animation
        function createHearts(count) {
            const container = document.getElementById('floatingHearts');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
                container.appendChild(heart);
            }
        }
        
        // Allow Enter key to generate poem
        document.getElementById("nameInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                generateLovePoem();
            }
        });
        
        // Initial floating hearts
        window.onload = function() {
            createHearts(8);
        };
    </script>
</body>
